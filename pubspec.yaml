name: road_map_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-150.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  shared_preferences:
  flutter_svg:
  flutter_screenutil:
  smooth_page_indicator:
  cubit:
  bloc:
  flutter_bloc:
  dio:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: font/EXTRABOLD.ttf
          weight: 800
        - asset: font/BOLD.ttf
          weight: 700
        - asset: font/SEMIBOLD.ttf
          weight: 600
        - asset: font/REGULAR.ttf
          weight: 400
        - asset: font/LIGHT.ttf
          weight: 300