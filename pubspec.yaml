flutter_native_splash:
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
  color: "#195860"
  android: true
  ios: true
  android_gravity: center
  fullscreen: true

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: font/EXTRABOLD.ttf
          weight: 800
        - asset: font/BOLD.ttf
          weight: 700
        - asset: font/SEMIBOLD.ttf
          weight: 600
        - asset: font/REGULAR.ttf
          weight: 400
        - asset: font/LIGHT.ttf
          weight: 300